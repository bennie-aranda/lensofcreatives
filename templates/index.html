<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LensOfCreatives</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Lens of Creatives</h1>
    <form method="POST">
      <input type="text" name="mood" placeholder="Describe how you feel..." required/>
      <button type="submit">Find My Image</button>
    </form>

    {% if image_url %}
      <div class="image-result">
        <img src="{{ image_url }}" alt="Mood image"/>
      </div>
    {% endif %}
  </div>
</body>
</html>
