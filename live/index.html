<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lens of Creatives â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f4b400;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 500px;
      color: #dcdcdc;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #f4b400;
      color: #1a1a2e;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ffd24c;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #888;
    }

    @media (min-width: 600px) {
      form {
        flex-direction: row;
      }

      input[type="email"] {
        margin-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Lens of Creatives</h1>
  <p class="tagline">Where emotion meets imagery. We're crafting an experience that lets you feel, see, and connect through visual expression.</p>

  <form action="#" method="POST">
    <input type="email" name="email" placeholder="Your email address" required />
    <button type="submit">Notify Me</button>
  </form>

  <footer>&copy; 2025 Lens of Creatives. All rights reserved.</footer>
</body>
</html>
